# *****Components*****
components:
    # Auth schema
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    # Request examples
    requestBodies:
        RegisterUser:
            type: Object
            properties:
                username:
                    type: String
                email:
                    type: String
                password:
                    type: String
            example:
                username: whoami
                email: email@email.com
                password: MyPass123
        LoginUser:
            type: Object
            properties:
                email:
                    type: String
                password:
                    type: String
            example:
                email: email@email.com
                password: MyPass123
        UpdateUsername:
            type: Object
            properties:
                username:
                    type: String
            example:
                username: newUsername
        UpdateEmail:
            type: Object
            properties:
                email:
                    type: String
            example:
                email: new@email.com
        UpdatePassword:
            type: Object
            properties:
                oldPassword:
                    type: String
                newPassword:
                    type: String
            example:
                oldPassword: 'OldPassword'
                newPassword: 'NewPassword'
        Unregister:
            type: Object
            properties:
                password:
                    type: String
            example:
                password: CurrentPassword
    # OK response
    responseBodies:
        UserCreated:
            type: Object
            properties:
                results:
                    type: String
            example:
                results: user created
        LoginToken:
            type: Object
            properties:
                token:
                    type: String
            example:
                token: jwt
        UserProfile:
            type: Object
            properties:
                results:
                    type: Object
            example:
                results:
                    {
                        username: username,
                        email: email,
                        image: image,
                        cart: cartId(uuidV4)
                    }
        UserUpdate:
            type: Object
            properties:
                results:
                    type: Object
            example:
                results: user acepted-updated
        UserDeleted:
            type: Object
            properties:
                results:
                    type: Object
            example:
                results: user deleted
    # Error response
    responseErrorBodies:
        Unauthorized:
            type: Object
            properties:
                errors:
                    type: Object
            example:
                errors: user unauthorized
        WrongFields:
            type: Object
            properties:
                errors:
                    type: Array
            example:
                errors: ['Wrong fields...']
        UserConflic:
            type: Object
            properties:
                errors:
                    type: Object
            example:
                errors: user conflict
# *****Paths*****
paths:
    /api/register:
        post:
            summary: Register a user in the application
            tags:
                - Users
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/requestBodies/RegisterUser'
            responses:
                '201':
                    description: OK (user created)
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseBodies/UserCreated'
                '400':
                    description: Invalid Body Fields - Bad request
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseErrorBodies/WrongFields'
                '409':
                    description: User already exists in the application - Conflict
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseErrorBodies/UserConflic'
    /api/login:
        post:
            summary: Login to a user in the application
            tags:
                - Users
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/requestBodies/LoginUser'
            responses:
                '200':
                    description: OK (user logged)
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseBodies/LoginToken'
                '400':
                    description: Invalid Body Fields - Bad request
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseErrorBodies/WrongFields'
                '401':
                    description: Invalid Credentials | Token - Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseErrorBodies/Unauthorized'
    /api/profile:
        get:
            summary: Returns a user's profile
            tags:
                - Users
            security:
                - bearerAuth: []
            responses:
                '200':
                    description: OK (user profile)
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseBodies/UserProfile'
                '401':
                    description: Invalid Credentials | Token - Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseErrorBodies/Unauthorized'
    /api/update-username:
        patch:
            summary: Update a user's username
            tags:
                - Users
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/requestBodies/UpdateUsername'
            responses:
                '202':
                    description: OK (updated user username)
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseBodies/UserUpdate'
                '400':
                    description: Invalid Body Fields - Bad request
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseErrorBodies/WrongFields'
                '401':
                    description: Invalid Credentials | Token - Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseErrorBodies/Unauthorized'
    /api/update-email:
        patch:
            summary: Update a user's email address
            tags:
                - Users
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/requestBodies/UpdateEmail'
            responses:
                '202':
                    description: OK (updated user email)
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseBodies/UserUpdate'
                '400':
                    description: Invalid Body Fields - Bad request
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseErrorBodies/WrongFields'
                '401':
                    description: Invalid Credentials | Token - Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseErrorBodies/Unauthorized'
    /api/update-password:
        patch:
            summary: Update a user's password
            tags:
                - Users
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/requestBodies/UpdatePassword'
            responses:
                '202':
                    description: OK (updated user password)
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseBodies/UserUpdate'
                '400':
                    description: Invalid Body Fields - Bad request
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseErrorBodies/WrongFields'
                '401':
                    description: Invalid Credentials | Token - Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseErrorBodies/Unauthorized'
    /api/unregister:
        delete:
            summary: Removes a user from the application
            tags:
                - Users
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/requestBodies/Unregister'
            responses:
                '200':
                    description: OK (user deleted)
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseBodies/UserDeleted'
                '400':
                    description: Invalid Body Fields - Bad request
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseErrorBodies/WrongFields'
                '401':
                    description: Invalid Credentials | Token - Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                $ref: '#/components/responseErrorBodies/Unauthorized'
